<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detail Product</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <header class="flex justify-center bg-white top-0 sticky items-center py-6">
      <div>
        <img class="h-4" src="image/ae-removebg-preview.png" alt="Logo" />
      </div>
      <nav>
        <ul class="flex">
          <li>
            <a
              href="#"
              class="text-black text-lg font-medium px-4 py-2 hover:text-orange-500 transition-colors duration-300"
              >Home</a
            >
          </li>
          <li>
            <a
              href="#"
              class="text-black text-lg font-medium px-4 py-2 hover:text-orange-500 transition-colors duration-300"
              >Category</a
            >
          </li>
          <li>
            <a
              href="#"
              class="text-black text-lg font-medium px-4 py-2 hover:text-orange-500 transition-colors duration-300"
              >Cart</a
            >
          </li>
        </ul>
      </nav>
    </header>

    <section>
      <div class="flex justify-center p-8 bg-white rounded-md shadow-md">
        <div class="flex flex-col md:flex-row">
          <div class="w-full md:w-[500px] mb-4 md:mb-0">
            <div class="bg-gray-200 rounded-lg overflow-hidden">
              <img
                class="w-[200px] h-[300px]object-contain"
                src="image/pngegg.png"
                alt="Product Image"
              />
            </div>
          </div>
          <div class="flex-1 pl-0 md:pl-[60px] md:items-center">
            <strong
              class="title-menu text-[rgb(34,33,38)] text-[14px] md:text-[42px] font-semibold cursor-pointer"
              >Hot Espresso</strong
            >
            <div class="flex text-[#A24B31] font-bold space-x-1 pd-20">
              <span class="text-[11px] md:text-[16px]">Rp</span>
              <span class="text-[16px] md:text-[20px]">29.999,00</span>
            </div>
            <p
              class="mb-0 text-[#828282] font-medium text-[11px] md:text-[20px] desc-modal"
            >
              Ekstrak biji kopi Arabika murni tanpa campuran
            </p>
            <div>
              <button
                class="bg-blue-500 text-white px-3 py-2 rounded-l border border-blue-700"
                onclick="decrementQuantity()"
              >
                -
              </button>
              <span
                id="quantity"
                class="bg-white px-3 py-2 border-l border-r border-blue-700"
                >1</span
              >
              <button
                class="bg-blue-500 text-white px-3 py-2 rounded-r border border-blue-700"
                onclick="incrementQuantity()"
              >
                +
              </button>
              <br />
              <br />
              <button
                class="bg-[#006041] text-white text-[18px] font-bold p-2.5 rounded-[100px]"
              >
                Pesan Sekarang
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
